<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar-GPT</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Liar-GPT<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="freePlay.html">Free Play</a></li>
          <li><a href="competitive.html">Competitive</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play</p>
      <form method="get" action="choose.html">
        <ul>
            <li>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name here" />
            </li>
            <li>
            <label for="password">Password: </label>
            <input type="password" id="password" name="varPassword" />
            </li>
            <li><button type="submit">Login</button>
            </li>
        </ul>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/bdbishoff/cs260-startup">GitHub</a>
    </footer>
  </body>
</html>
