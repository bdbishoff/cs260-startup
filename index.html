<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar-GPT</title>
    <link rel="icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <ul class="nav">
        <h2>Liar-GPT</h2>
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="freePlay.html">Free Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="competitive.html">Competitive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leaderboard.html">Leaderboard</a>
        </li>
        <li class="nav-item" id="userID">
          <a class="nav-link" id="changeUser">User ID</a>
        </li>
      </ul>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    
    <main>
      <img src="logo.png" width="50">
      <h1>Welcome</h1>
      <p>Login to play</p>
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"  id="inputGroup-sizing-default">Name</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="btn-space">
          <button class="btn btn-primary" onclick="login()">Submit</button>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <a href="https://github.com/bdbishoff/cs260-startup">GitHub</a>
      <br />
    </footer>
    <script src="login.js"></script>
    <script>
      document.getElementById("changeUser").innerHTML = localStorage.getItem("userName");
    </script>
  </body>
</html>
