<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar-GPT</title>
    <link rel="icon" href="logo.png" />

    

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <ul class="nav">
        <h2>Liar-GPT</h2>
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item" id="hidenav2" style="display: none;">
          <a class="nav-link" href="freePlay.html">Free Play</a>
        </li>
        <li class="nav-item" id="hidenav3" style="display: none;">
          <a class="nav-link" href="competitive.html">Competitive</a>
        </li>
        <li class="nav-item" id="hidenav4" style="display: none;">
          <a class="nav-link" href="leaderboard.html">Leaderboard</a>
        </li>
        <li class="nav-item" id="userID">
          <a class="nav-link" id="changeUser">User ID</a>
        </li>
      </ul>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    
    <main>
      <img src="logo.png" width="50">
      <h1>Welcome</h1>
      
      <div id="loginControls" style="display: none">
        <p>Login to play</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"  id="inputGroup-sizing-default">Name</span>
          </div>
          <input id="userName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
          </div>
          <input id="userPassword" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="btn-space">
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
      </div>

      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <a href="https://github.com/bdbishoff/cs260-startup">GitHub</a>
      <br />
    </footer>
    
    <script>
      document.getElementById("changeUser").innerHTML = localStorage.getItem("userName");
    </script>
    <script src="login.js"></script>
  </body>
</html>
