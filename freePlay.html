<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar-GPT</title>
    <link rel="icon" href="logo.png" />

    <script src="freePlay.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="freePlay.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <ul class="nav">
        <h2>Liar-GPT</h2>
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="freePlay.html">Free Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="competitive.html">Competitive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leaderboard.html">Leaderboard</a>
        </li>
        <li class="nav-item" id="userID">
          <a class="nav-link" id="changeUser">User ID</a>
        </li>
      </ul>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    <script>
      document.getElementById("changeUser").innerHTML = localStorage.getItem("userName");
    </script>

    <main>
      <h1>Free Play</h1>
      <div class="prompt">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Enter a Topic</span>
          </div>
          <input type="text" class="form-control prompt-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button class="btn btn-primary" onclick="getLies()">Generate</button>
      </div>

      <div class="seperation"></div>

      <script>
        document.getElementById("changeUser").innerHTML = localStorage.getItem("userName");
      </script>

    <div id="before-gen-options" style="visibility: hidden;">
      <div class="options">
        <legend id="correctAnswer">Select the lie</legend>
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label class="btn btn-secondary option1" id="option1-color" for="option1">The American Civil War was fought from 1861 to 1865.</label>
        
        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label class="btn btn-secondary option2" id="option2-color" for="option2">The Boston Tea Party occurred in 1773 and was a significant event leading up to the American Revolution.</label>
        
        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
        <label class="btn btn-secondary option3" id="option3-color" for="option3">The United States Constitution was signed in 1789 after the American Revolutionary War ended.</label>
      </div>
    </div>
      <div class="answer-submit" id="before-gen-submit" style="visibility: hidden;">
        <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <a href="https://github.com/bdbishoff/cs260-startup">GitHub</a>
      <br />
    </footer>
  </body>
</html>
